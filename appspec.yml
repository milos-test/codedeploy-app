version: 0.0

os: linux

files:
  - source: scripts/
    destination: /root/scripts/
  - source: index.html
    destination: /var/www/html/index.html

permissions:
  - object: /root/scripts/
    pattern: "*"
    owner: root
    group: root
    mode: 700
    type:
      - file
  - object: /var/www/html/index.html
    owner: root
    group: root
    mode: 644
    type:
      - file

hooks:
  ApplicationStop:
    - location: /root/scripts/stop.sh
  ApplicationStart:
    - location: /root/scripts/start.sh
  ValidateService:
    - location: /root/scripts/validate.sh


